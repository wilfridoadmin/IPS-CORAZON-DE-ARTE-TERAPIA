<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPS Corazón de Arte Terapia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Página de Login -->
    <div id="login-page">
        <h1>Login - IPS Corazón de Arte Terapia</h1>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="login()">Ingresar</button>
        </form>
    </div>

    <!-- Panel de Control -->
    <div id="dashboard" style="display: none;">
        <h1>Panel de Control - IPS Corazón de Arte Terapia</h1>
        <button onclick="printList()">Imprimir Listado</button>
        <button onclick="saveList()">Guardar Listado</button>
        <table id="patient-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>Edad</th>
                    <th>Fecha de Ingreso</th>
                    <th>Observaciones</th>
                    <th>Documentos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán aquí dinámicamente -->
            </tbody>
        </table>
        <hr>
        <h2>Agregar Paciente</h2>
        <form id="add-patient-form">
            <label for="patient-id">ID:</label>
            <input type="text" id="patient-id" required>
            <label for="patient-name">Nombre Completo:</label>
            <input type="text" id="patient-name" required>
            <label for="age">Edad:</label>
            <input type="number" id="age" required>
            <label for="admission-date">Fecha de Ingreso:</label>
            <input type="date" id="admission-date" required>
            <label for="observations">Observaciones:</label>
            <textarea id="observations"></textarea>
            <label for="documents">Cargar Documentos:</label>
            <input type="file" id="documents">
            <button type="button" onclick="addPatient()">Agregar Paciente</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
